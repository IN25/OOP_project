<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Football App</title>
</head>
<body>
    
    <div class="container">
        <h1>RONALDO VS MESSI</h1>
        <h3></h3>
        <div class="players">
                <div class="player-left player-left-ctn">
                    <p></p>
                    <img src="img/ronaldo.png" alt="Ronaldo">
                    <h2>Trophies</h2>
                    <div class="trophies">
                        <img src="img/uefa.png" alt="">
                        <img src="img/la-liga.png" alt="">
                    </div>
                </div>
                <div class="stats">
                        <table class="tg">
                                <tr>
                                  <th class="tg-baqh" colspan="3">Player Stats</th>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l"><img class="player-left country country-left" src="img/portugal.jpg"></td>
                                  <td class="tg-baqh">Country</td>
                                  <td class="tg-yw4l"><img class="player-right country country-right" src="img/argentina.jpg"></td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l name-left">Ronaldo</td>
                                  <td class="tg-baqh">Name</td>
                                  <td class="tg-yw4l name-right">Messi</td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l"><img class="player-left country club-left" src="img/real-madrid.png"></td>
                                  <td class="tg-baqh">Club</td>
                                  <td class="tg-yw4l"><img class="player-right country club-right" src="img/barcelona.png"></td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l">800</td>
                                  <td class="tg-baqh">Goals</td>
                                  <td class="tg-yw4l">700</td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l">Both</td>
                                  <td class="tg-baqh">Foot</td>
                                  <td class="tg-yw4l">Left</td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l">97</td>
                                  <td class="tg-baqh">Speed</td>
                                  <td class="tg-yw4l">94</td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l">98</td>
                                  <td class="tg-baqh">Shoot</td>
                                  <td class="tg-yw4l">94</td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l">92</td>
                                  <td class="tg-baqh">Passing</td>
                                  <td class="tg-yw4l">99</td>
                                </tr>
                                <tr>
                                  <td class="tg-yw4l"></td>
                                  <td class="tg-baqh">Extra</td>
                                  <td class="tg-yw4l"></td>
                                </tr>
                              </table>
                </div>
                <div class="player-right player-right-ctn">
					<p>Messi best player from Barcelona</p>
                    <img src="img/messi.png" alt="Messi">
                    <h2>Trophies</h2>
                    <div class="trophies">
                        <img src="img/uefa.png" alt="">
                    </div>
                </div>
        </div>
        
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
